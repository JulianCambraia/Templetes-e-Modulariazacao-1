<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:param name="itemmenu1" value="Livros Mais vendidos" />
		<ui:param name="itemmenu2" value="Livros Mais caros" />
		<ui:param name="itemmenu3" value="Acervo Completo" />
		<ui:param name="itemmenu5" value="Contato" />
		<ui:define name="conteudo">
			<h:form>
				<h1 align="center">Livro Arbítrio</h1>
				<h:dataTable border="1" value="#{livros}" var="livro">
					<f:facet name="header">#{cabecalho}</f:facet>
					<h:column>
						<f:facet name="header">Autor</f:facet>
						#{livro.autor}
					</h:column>
					<h:column>
						<f:facet name="header">Titulo</f:facet>
						#{livro.titulo}
					</h:column>
					
					<h:column>
						<f:facet name="header">Editora</f:facet>
						#{livro.editora}
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						#{livro.preco}
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
