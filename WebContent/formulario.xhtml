<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:param name="itemmenu1" value="Livros Mais vendidos" />
		<ui:param name="itemmenu2" value="Livros Mais caros" />
		<ui:param name="itemmenu3" value="Acervo Completo" />
		<ui:param name="itemmenu5" value="Contato" />
	<ui:define name="conteudo">
		<h:form id="contato" >
			<br />
			<fieldset>
				<legend>Cadastro b√°sico</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="campo-nome" />
					<h:inputText value="#{usuarioBean.usuario.nome}" id="campo-nome" />

					<h:outputLabel value="Sexo:" for="campo-sexo" />
					<h:selectOneMenu value="#{usuarioBean.usuario.sexo}"
						id="campo-sexo">
						<f:selectItems value="#{usuarioBean.sexos.keySet()}" var="sx"
							itemLabel="#{sx}" itemValue="#{sx}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<ui:include src="/contato.xhtml" />
				<br />
			</fieldset>
			<h:commandButton value="Gravar">
				<f:ajax event="click"
					execute="contato"
					render="contato"
					listener="#{usuarioBean.gravar()}"  
				/>
			</h:commandButton>
			<h:commandButton action="#{usuarioBean.reset()}" value="Limpar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
